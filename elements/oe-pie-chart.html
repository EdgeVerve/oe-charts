<dom-module id="oe-pie-chart">
    <template>
        <style>

        </style>
        <div id="chartContainer">

        </div>
    </template>

        Polymer({
            is: "oe-pie-chart",
            behaviors: [Chart.UtilityBehavior],

                chartType: {

                        return "pie";
                    }
                }
            }
        })
